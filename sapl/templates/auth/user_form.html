{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block base_content %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" name="salvar" value="Salvar alterações" />
        {% if object.pk %}
        <a href="{% url 'sapl.base:user_delete' object.pk %}">Remover usuário</a>
        {% endif %}

    </form>

{% endblock base_content %}
